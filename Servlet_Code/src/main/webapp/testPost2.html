<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Post2</title>
</head>
<body>
    <button onclick="sendPost()">Post 发送</button>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        function sendPost() {
            let body = {
                usrId: 100,
                classId: 2
            }

            $.ajax({
                url: "PostParameterJson",
                type: "post",
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify(body),
                success: function(body,status) {
                    console.log(body);
                }
            })
        }
    </script>
</body>
</html>
