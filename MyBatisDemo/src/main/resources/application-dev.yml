# 开发环境配置文件
# 配置数据库连接
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/Mybatis?characterEncoding=utf-8
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver # MySQL 驱动

# 开启 Mybatis SQL 打印
logging:
  level:
    com:
      example:
        MyBatisDemo: debug
mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl