<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="blogedit.css">

    <!-- 引入 edit.md 的依赖 -->
    <link rel="stylesheet" href="./editor.md/css/editormd.min.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./editor.md/lib/marked.min.js"></script>
    <script src="./editor.md/lib/prettify.min.js"></script>
    <script src="./editor.md/editormd.min.js"></script>
</head>

<body>
    <!-- 导航栏 -->
    <div class="nav">
        <img src="img/cat2.jpg" class="headImage">
        <span class="title">我的博客</span>
        <span class="spacer"></span>
        <a href="blog_list.html">主页</a>
        <a href="blog_edit.html">写博客</a>
        <a href="logout">注销</a>
    </div>

    <!-- 包裹整个博客编辑页内容的容器 -->
    <div class="blog_edit_container">
        <!-- 内容分为两个部分：标题区 和 编辑区 -->

        <form action="blog" method="post" style="height: 100%">
            <!-- 标题区 -->
            <div class="title">s
                <!-- 输入框 -->
                <input type="text" placeholder="在这里写下文章标题" name="title">
                <input type="submit" id="submit" value="发布文章">
            </div>

            <!-- 编辑区：放置 markdown 编辑器 -->
            <div id="editor">
                <!-- 需要在这里加上一个隐藏的 textarea -->
                <!-- 属于 editor.md 这个库要求的 -->
                <textarea name="content" style="display: none;"></textarea>
            </div>
        </form>

    </div>
    <script>
        // 初始化编辑器 
        var editor = editormd("editor", {
            // 这里的尺寸必须在这里设置. 设置样式会被 editormd 自动覆盖掉. 
            width: "100%",
            // 高度 100% 意思是和父元素一样高. 要在父元素的基础上去掉标题编辑区的高度 
            height: "calc(100% - 50px)",
            // 编辑器中的初始内容 
            markdown: "# 在这里写下一篇博客",
            // 指定 editor.md 依赖的插件路径 
            path: "./editor.md/lib/",
            // 加上这个属性，效果就是把编辑器里的内容自动保存到 textarea 中
            saveHTMLToTextArea: true,
        });
    </script>
</body>

</html>
