<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*未访问过的样式*/
        a:link {
            color:black;
        }
        /*已经访问过的样式*/
        a:visited {
            color:red;
        }
        /*鼠标悬停的时候的样式*/
        a:hover {
            color:dodgerblue;
        }
        /*鼠标按下但是未弹起的样式*/
        a:active {
            color:hotpink;
        }
    </style>
</head>
<body>
    
    <a href="https://www.sogou.com">搜狗</a>
</body>
</html>
