<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>填写简历信息</title>
</head>
<body>
    <table width="600px">
        <tr>
            <h4>请填写简历信息</h4>
        </tr>

        <tr>
            <td>姓名</td>
            <td>
                <input type="text">
            </td>
        </tr>

        <tr>
            <td>性别</td>
            <td>
                <input type="radio" id="male" name="gender">
                <label for="male">
                    <img src="./img/sexm.png" height="15px" width="15px">男
                </label>
                <input type="radio" id="female" name="gender">
                <label for="female">
                    <img src="./img/sexfm.png" height="15px" width="15px">女
                </label>
            </td>
        </tr>

        <tr>
            <td>出生日期</td>
            <td>
                <select>
                    <option>--请选择年份--</option>
                    <option>2000</option>
                    <option>1999</option>
                    <option>1998</option>
                    <option>1997</option>
                </select>
                <select>
                    <option>--请选择月份--</option>
                    <option>1月</option>
                    <option>2月</option>
                    <option>3月</option>
                    <option>4月</option>
                    <option>5月</option>
                    <option>6月</option>
                    <option>7月</option>
                    <option>8月</option>
                    <option>9月</option>
                    <option>10月</option>
                    <option>11月</option>
                    <option>12月</option>
                </select>
                <select>
                    <option>--请选择日期--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>就读学校</td>
            <td>
                <input type="text">
            </td>
        </tr>

        <tr>
            <td>应聘岗位</td>
            <td>
                <input type="checkbox" id="1"><label for="1">前端开发</label>
                <input type="checkbox" id="2"><label for="2">后端开发</label>
                <input type="checkbox" id="3"><label for="3">测试开发</label>
                <input type="checkbox" id="4"><label for="4">运维开发</label>
            </td>
        </tr>

        <tr>
            <td>掌握的技能</td>
            <td>
                <textarea cols="30" rows="10"></textarea>
            </td>
        </tr>

        <tr>
            <td>项目经历</td>
            <td>
                <textarea cols="30" rows="10"></textarea>
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <input type="checkbox" id="confirm"><label for="confirm">我已经仔细阅读过公司的招聘要求</label>
                <br/>
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <a href="#">查看我的状态</a>
            </td>
        </tr>
    </table>
</body>
</html>
